       - "42:42"
       #- "80:80"       # http
       - "8080:80"      # http
       - "135:135"
       - "443:443"      # https
       - "445:445"
       - "1433:1433"
       - "3306:3306"
       - "5060:5060"
       - "5061:5061"
       - "69:69/udp"
       - "5060:5060/udp"
